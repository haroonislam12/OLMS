<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Online Library Management System</title>
</head>
<body>
    <header class="bg-warning text-white text-center py-3">
        <h1 style="color: black;">Online Library Management System</h1>
    </header>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Column - Book List -->
            <div class="col-md-4 " >
                <div class="card">
                    <div class="card-header bg-danger">
                        <h2>Book List</h2>
                    </div>
                    <div class="card-body bg-dark" style="color:black;">
                        
                        <ul id="book-list" class="list-group">
                            <p style="color:white;font-weight: bold;">Title:c++,Writer:jon,ISBN:678-565</p>
                            <p style="color:white;font-weight: bold;">Title:Java,Writer:Will,ISBN:60-235</p>
                            <p style="color:white;font-weight: bold;">Title:English,Writer:khan,ISBN:343-565</p>
                           
                        </ul>
                    </div>
                </div>
            </div>
           
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h2>Add New Book</h2>
                    </div>
                    <div class="card-body bg-dark">
                        <form id="add-book-form">
                            <div class="form-group">
                                <label for="title" style="color: white;">Title:</label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="author" style="color: white;">Author:</label>
                                <input type="text" id="author" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="isbn" style="color: white;">ISBN:</label>
                                <input type="text" id="isbn" class="form-control" required>
                            </div>
                            <!-- <div class="form-group">
                                <Publication for="publication-year" style="color: white;">Publication Year:</label>
                                <input type="text" id="publication-year" class="form-control" required>
                            </div> -->
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                        <p id="error-message" class="text-danger mt-2"></p>
                    </div>
                </div>
            </div>
          
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h2>Search Books</h2>
                    </div>
                    <div class="card-body bg-dark">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Search by title or author">
                            <div class="input-group-append">
                                <button id="search-button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                        <ul id="search-results" class="list-group mt-3">
                             
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
 <script>
    document.addEventListener("DOMContentLoaded", function () {
    const bookList = document.getElementById("book-list");
    const addBookForm = document.getElementById("add-book-form");
    const errorMessage = document.getElementById("error-message");
    const searchInput = document.getElementById("search");
    const searchResults = document.getElementById("search-results");

   
    const books = [
        {
            tiltle:"ali",writer:"haroon"
        }
    ];
 
    function displayBooks() {
        bookList.innerHTML = "";
        for (const book of books) {
            const li = document.createElement("li");
            li.textContent = `Title: ${book.title}, Author: ${book.author}, ISBN: ${book.isbn}
              , Publication Year: ${book.publicationYear}
            `;
            li.classList.add("list-group-item");
            bookList.appendChild(li);
        }
    }
 
    function isDuplicate(book) {
        return books.some(
            (existingBook) =>
                existingBook.title === book.title || existingBook.isbn === book.isbn
        );
    }
 
    addBookForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const isbn = document.getElementById("isbn").value;
        // const publicationYear = document.getElementById("publication-year").value;

        const newBook = {
            title,
            author,
            isbn,
            // publicationYear,
        };

        if (isDuplicate(newBook)) {
            errorMessage.textContent =
                "A book with the same title or ISBN already exists.";
        } else {
            books.push(newBook);
            displayBooks();
            addBookForm.reset();
            errorMessage.textContent = "";
        }
    });
   
    function searchBooks(query) {
        query = query.toLowerCase();
        const results = books.filter(
            (book) =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query)
        );
        displaySearchResults(results);
    }

     
    function displaySearchResults(results) {
        searchResults.innerHTML = "";
        for (const book of results) {
            const li = document.createElement("li");
            li.textContent = `Title: ${book.title}, Author: ${book.author}, ISBN: ${book.isbn},
            //  Publication Year: ${book.publicationYear}
             `;
            li.classList.add("list-group-item");
            searchResults.appendChild(li);
        }
    }
 
    document.getElementById("search-button").addEventListener("click", function () {
        const query = searchInput.value.toLowerCase();
        searchBooks(query);
    });
});

 </script>
</body>
</html>
